<!DOCTYPE html>
<html lang="en">

<link href="bot_style.css" type="text/css" rel="stylesheet">
<link href="../../../home/header_style.css" type="text/css" rel="stylesheet">

            </tr>

            <tr>
                <td id="0 3"></td>
                <td id="1 3"></td>

                <td id="3 3"></td>

                <td id="6 1"></td>
            </tr>

            <tr>
                <td id="0 0"></td>

                <td id="5 0"></td>
                <td id="6 0"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="menu">
        <div class="gameLaunch" onclick="window.location.href='../../../home/home.html'">
            <h1 class="onlineButton">Home</h1>
        </div>

        <div class="gameLaunch" id="saveButton">
            <h1 class="buttonLaunch">Save</h1>
        </div>
    </div>
</div>

<div id="savedGameMessage" style="display:none">
    <div>Game saved!</div>
    <div>
        <button id="keepPlaying">Keep playing</button>
        <button id="backToHome">Home</button>
    </div>
</div>

</html>
